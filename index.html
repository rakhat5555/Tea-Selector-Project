<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tea Selector</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="jumbotron"> -->
        <div class="" id="titleText">
          <h1>Tea Selector</h1>
        </div>
        <form id="selector">
          <div class="row">
            <div class="col-md-4">
              <p class="clickType">Tea type: <span class="typeResult"></span> </p>
              <div id="type">
                <div class="form-group">
                  <input type="checkbox" name="type" value="black"> Black<br>
                  <input type="checkbox" name="type" value="green">Green<img src="img/green-tea.jpg" alt="tea" width="80" height="80" onmouseover="swapImage(this);"
                  onmouseout="swapBack(this);"> <br>
                  <input type="checkbox" name="type" value="herbal"> Herbal<br>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div id="style">
                <div class="form-group">
                  <input type="checkbox" name="style" value="light"> Light<br>
                  <input type="checkbox" name="style" value="earthy"> Earthy<br>
                  <input type="checkbox" name="style" value="energy"> Energizing<br>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div id="flavor">
                <div class="form-group">
                  <input type="checkbox" name="flavor" value="ginger"> Ginger<br>
                  <input type="checkbox" name="flavor" value="floral"> Floral<br>
                  <input type="checkbox" name="flavor" value="vanilla"> Vanilla<br>
                </div>
              </div>
            </div>
                 <!-- <p>What about Size???</p>
                 <select class="form-control" id="size">
                   <option value="1">Small</option>
                   <option value="2">Medium</option>
                   <option value="3">Large</option>
                   <option value="4">Extra Large</option>
                 </select> -->
             <button type="submit" class="btn btn-info">Select my tea</button>
           </div>
        </form>
        <div id="result">
          <p> <span class="result"></span></p>
        </div>
      <!-- </div> -->
    </div>
  </body>
</html>
